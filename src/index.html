<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMAT Nepal</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/37b594ff9e.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans antialiased">
    <!-- setting up minimum height of screen to be 100vh -->
    <div class="bg-gray-100 min-h-screen"> 
        <!-- pre navbar section starts-->
        <div class="bg-[#eb8d02] md:block hidden">
            <div class="grid grid-cols-2 px-[5%] h-10">
                <!-- for fb insta whatsapp icon starts-->
                <div class="flex my-1">
                    <a href="https://facebook.com" target="_blank" rel="noopener">
                        <div class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-xl">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                    </a>
                    <a href="https://intagram.com" target="_blank" rel="noopener">
                        <div class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-2xl">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <a href="https://intagram.com" target="_blank" rel="noopener">
                        <div class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-2xl">
                            <i class="fa-brands fab fa-whatsapp"></i>
                        </div>
                    </a>
                </div>
                <!-- for fb insta whatsapp icon ends-->

                <!-- for phone number and email starts -->
                <div class="bg-blue-200 flex">
                    hello
                </div>
                <!-- for phone number and email ends -->
            </div>
        </div>
        <!-- pre navbar section ends-->
    </div>
</body>
</html>
