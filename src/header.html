<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- pre navbar section starts-->
        <div class="bg-[#eb8d02] md:block hidden">
          <div class="grid grid-cols-2 px-[5%] h-10">
            <!-- for fb insta whatsapp icon starts-->
            <div class="flex items-center">
              <a href="https://facebook.com" target="_blank" rel="noopener">
                <div
                  class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-xl hover:bg-[#3b5998] hover:text-white"
                >
                  <i class="fa-brands fa-facebook"></i>
                </div>
              </a>
              <a href="https://intagram.com" target="_blank" rel="noopener">
                <div
                  class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-2xl hover:bg-gradient-to-br from-yellow-300 via-orange-500 to-pink-600 hover:text-white"
                >
                  <i class="fa-brands fa-instagram"></i>
                </div>
              </a>
              <a href="https://intagram.com" target="_blank" rel="noopener">
                <div
                  class="w-8 h-8 rounded-full text-amber-500 bg-white flex items-center justify-center mx-1 text-2xl"
                >
                  <i class="fa-brands fab fa-whatsapp"></i>
                </div>
              </a>
            </div>
            <!-- for fb insta whatsapp icon ends-->
  
            <!-- for phone number and email starts -->
            <div class="flex items-center justify-end">
              <div class="text-gray-100 text-lg mx-10">
                <i class="fa-solid fa-phone text-white"></i>
                <a href="tel:+987654321">987654321</a>
              </div>
              <div class="text-gray-100 text-lg">
                <i class="fa-regular fa-envelope text-white"></i>
                <a href="mailto: test@example.com">test@example.com</a>
              </div>
            </div>
            <!-- for phone number and email ends -->
          </div>
        </div>
        <!-- pre navbar section ends-->
      </header>
</body>
</html>
